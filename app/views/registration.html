<div class="container wrapper-form">
<form class="registration" method="post" action="index.php?route=account/reg">
    <div class="form-group">
        <label>Name
        <input type="text" name="name" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
        </label>
    </div>
    <div class="form-group">
        <label>Second name
        <input type="text" name="secondName" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
        </label>
    </div>
    <div class="form-group">
        <label>Email address
        <input type="email" name="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </label>
    </div>
    <div class="form-group">
        <label>Password
        <input type="password" name="password" class="form-control" placeholder="Password">
        </label>
    </div>
    <div class="form-check">
        <input type="checkbox" name="checkUser" class="form-check-input" id="exampleCheck1" value="1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
